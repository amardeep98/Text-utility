<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h2>Home page</h2>
    <h3>{{name}} is from {{place}}</h3>
    <form action="analyze" method="get">
        <textarea name='text' style='margin: 0px; width: 720px; height:93px'></textarea><br>
        <input type='checkbox' name='removepunc'>Remove Punctuation<br>
        <input type='checkbox' name='fullcaps'>Upper Case<br>
        <input type='checkbox' name='newlineremover'>New Line Remover<br>
        <input type='checkbox' name='extraspaceremover'>Extra Space Remover<br>
        <input type='checkbox' name='charactercount'>Count characters<br>
        <button type='submit'>Analyze Text</button>
    </form>
</body>
</html>
